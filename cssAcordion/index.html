<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">CSS Bayan</h1>
    </header>
    <main class="main">
      <div class="list">
        <div class="item">
          <label for="mem1" class="mems-title">Я только научившийся программировать</label>
          <input class="mems-input" type="radio" name="mems" id="mem1">
          <div class="mem-img">
            <img class="mem" src="./cssAcordion/img/mem1.jpg" alt="Мемы про программирование">
          </div>
        </div>
        <div class="item">
          <label for="mem2" class="mems-title">Мой код работает! Давайте, проверим код</label>
          <input class="mems-input" type="radio" name="mems" id="mem2">
          <div class="mem-img">
            <img class="mem" src="./cssAcordion/img/mem2.jpg" alt="258 ошибок найдено">
          </div>
        </div>
        <div class="item">
          <label for="mem3" class="mems-title">Хм, код не работает...</label>
          <input class="mems-input" type="radio" name="mems" id="mem3">
          <div class="mem-img">
            <img class="mem" src="./cssAcordion/img/mem3.jpg" alt="Интересно, что будет, если ничего не менять и запустить его снова">
          </div>
        </div>
        <div class="item">
          <label for="mem4" class="mems-title">Я и программирование ...</label>
          <input class="mems-input" type="radio" name="mems" id="mem4">
          <div class="mem-img">
            <img class="mem" src="./cssAcordion/img/mem4.jpg" alt="сложность в обучении">
          </div>
        </div>
        <div class="item">
          <label for="mem5" class="mems-title">Почему программа зависает?</label>
          <input class="mems-input" type="radio" name="mems" id="mem5">
          <div class="mem-img">
            <img class="mem" src="./cssAcordion/img/mem5.png" alt="Я написал цикл while(true) C оператором break, да?">
          </div>
        </div>
        <div class="item">
          <label for="mem6" class="mems-title">Ваша собака кусается? Нет, но она делает больно иначе.</label>
          <input class="mems-input" type="radio" name="mems" id="mem6">
          <div class="mem-img">
            <img class="mem" src="./cssAcordion/img/mem6.png" alt="Понимание программистских мемов не делает тебя программистом.">
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </div>
</body>
</html>
